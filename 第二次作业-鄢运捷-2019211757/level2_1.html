<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("请输入一个数字:");
        console.log(num);
        num = num - 0;  //将Num调整为Num类型数据
        var exit = isNaN(num); //验证Num类型
        for (i = 0; i < 1;) {
            if (exit == 0) {
                alert("你输入的数字平方是" + num * num);
                break;
            }
            else {
                num = prompt("你未输入一个正确的数字，请重新输入：");
                num = num - 0;
                exit = isNaN(num);
                continue;
            }
        }
    </script>
</head>
