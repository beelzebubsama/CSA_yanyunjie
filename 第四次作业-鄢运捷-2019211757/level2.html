<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: black;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        var u = document.getElementsByTagName("ul");
        var l = document.getElementsByTagName("li");
        u[0].onclick = function (event) {
            var e = event || window.event,
                source = e.target || e.srcElement;      //判断点击对象是否是Li
            if (source.nodeName.toLowerCase() == "li") {
                alert(source.innerHTML);
            }
        }
        window.onload = function () {
            for (var i = 0; i < l.length; i++) {
                if (l[i].innerHTML % 2 == 1) l[i].style.backgroundColor = "red";
                else l[i].style.backgroundColor = "green";
            }
        }
    </script>
</body>

</html>
