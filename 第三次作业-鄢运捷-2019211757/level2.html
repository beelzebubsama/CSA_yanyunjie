<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function course() {
            this.coursename = "CSA前端培训";
            this.semester = 2;
        }
        function student(name, age, gender) {
            let coursename, semester;
            course.call(this, coursename, semester);
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.moreinfo = function () {
                var detail = function () {
                    console.log(this.gender);
                }
                detail();
            }
            this.moreinfo();
            this.show();
        }
        student.prototype.show = function () {
            console.log(this.coursename, this.semester);

        }
        var student1 = new student("小明", 18, "男");
        // console.log(student1.coursename, student1.semester); //课程名字和第几期
        // student1.moreinfo();//你的性别
    </script>
</head>
